<!DOCTYPE html>

<style>
	:root {
		--orange: #753f00;
	}

	* {
		margin: 0;
		padding: 0;
		font-family: "Cabin Sketch", cursive;
		font-weight: bold;
		color: #cfcfcf;
		font-size: 1.25rem;
		text-shadow: 2px 0 0 #000, 0 -2px 0 #000, 0 2px 0 #000, -2px 0 0 #000;
	}

	body {
		background-color: #1f1f1f;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;

		margin: 25px;
	}

	a {
		color: #cfcfcf;
		text-decoration: none;
	}
	
	.mainblock {
		width: 48%;
		padding: 1%;
	}

	h1 {
		text-align: center;
		margin-top: 20px;
	}

	#settings {
		position: fixed;

		top: 0;
		left: 0;
	}

	img {
		display: block;
		width: 100%;
		max-width: 480px;
		height: auto;
		margin: auto;
		border: 2px solid black;
	}

	table {
		text-align: center;
		height: 100%;
		width: 100%;
	}

	tr {
		width: 100%;
	}

	td {
		width: 20%;
		font-size: 1.75em;
	}

	table, th, td {
		border: 1px double var(--orange);
		user-select: none;
	}

	table {
		border: 5px solid black;
	}


	form {
		width: 100%;
	}

	form * {
		border-radius: 10px;
		border: none;
		padding: 5px;
	}

	form input {
		width: 80%;
		border: 3px solid black;
	}

	form button {
		min-width: 10%;
		border: 3px solid black;
	}

	li {
		display: block;
	}

	li div {
		display: flex;
	}

	li div p {
		width: 80%;
		text-overflow: ellipsis;
	}

	li div button {
		border: none;
		margin: 1%;
		width: 9%;
	}


	input, button {
		background-color: #454a4d !important;
	}

	/* Mobile Formatting */
	@media only screen and (max-width: 480px) {

		* {

		}

		body {
			flex-direction: column;
			margin: 0px;

		}

		.mainblock {
			padding: unset;
			width: unset;
			display: block;
			margin: auto;
		}

		table {
			height: 50vh;
		}

		td {
			width: 18vw;
		}

		h1 {
			border-top: 2px solid var(--orange);
		}

		#settings {
			display: none;
		}


	}

</style>
